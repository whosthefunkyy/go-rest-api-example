name: CICD-API-PIPELINE-EB
env: 
  EB_PACKAGE_S3_BUCKET_NAME: "github-actions-s3-artem"
  EB_APPLICATION_NAME: "GO-API"
  EB_ENVIRONMENT_NAME: "GO-API-env"
  DEPLOY_PACKAGE_NAME: golang-api_${{ github.sha }}.zip
  AWS_REGION_NAME: "us-east-1"
on:
  push:
    branches: 
      - main
jobs:
  my_ci_part:
    runs-on: ubuntu-latest
    steps:
    - name: Git clone
      uses: actions/checkout@v4 # Используем свежую версию
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21' # или твоя версия

    - name: Build Binary
      # Собираем под Linux (архитектура EC2)
      run: GOOS=linux GOARCH=amd64 go build -o application ./cmd/api/main.go

    - name: Create ZIP package
      # Теперь кладем в ZIP уже готовый бинарник + Procfile
      run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} application Procfile
      
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4 # Тоже можно обновить
      with: 
        aws-access-key-id: ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION_NAME }}

    - name: Copy Deployment package to S3 bucket
      run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }}  s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/
        
    - name: Happy message
      run: echo "CI Pipeline part finished"
  my_cd_part:
    runs-on: ubuntu-latest
    needs: [my_ci_part]
    steps:
    - name: Configure AWS Credentials1
      uses: aws-actions/configure-aws-credentials@v4
      with: 
        aws-access-key-id: ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION_NAME }}

    - name: Create new ElasticBeanstalk application version
      run: |
         aws elasticbeanstalk create-application-version  \
         --application-name ${{ env.EB_APPLICATION_NAME }}  \
         --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key=${{ env.DEPLOY_PACKAGE_NAME }}  \
         --version-label "Ver-${{ github.sha }}"  \
         --description "CommitSHA-${{ github.sha }}"

    - name: Deploy new ElasticBeanstalk app version 1  
      run: aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVIRONMENT_NAME }} --version-label "Ver-${{ github.sha }}"
    - name: Happy message)
      run: echo "CD Pipeline part finished"

      
